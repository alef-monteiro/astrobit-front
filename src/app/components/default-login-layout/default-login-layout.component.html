<main class="relative z-0 flex items-start justify-start p-12 min-h-screen bg-gradient-to-b from-dark-blue to-pale-blue text-white">
  <section class="relative flex flex-col items-center gap-5 w-1/4 z-10">
    <!-- Logo -->
    <a class="flex flex-col items-center cursor-pointer" (click)="onNavigate()">
      <img class="w-full h-auto" src="/assets/logo.svg" alt="astrobit-logo">
    </a>

    <!-- Formulário + botões -->
    <div class="flex flex-col items-center w-full gap-5">
      <h2 class="text-center font-bold text-3xl">{{ title }}</h2>

      <ng-content></ng-content>

      <!-- Botões -->
      <div class="flex flex-row items-center justify-around w-full">
        <button
          type="submit"
          (click)="onSubmit()"
          [disabled]="disablePrimaryBtn || loading"
          class="w-1/3 h-10 rounded-lg text-center font-black italic text-xl bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow disabled:bg-blue-950">
          {{ primaryBtnText }}
        </button>

        <button
          (click)="onNavigate()"
          [disabled]="loading"
          class="w-1/3 h-10 rounded-lg text-center font-black italic text-xl bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow">
          {{ secondaryBtnText }}
        </button>
      </div>
    </div>
  </section>

  <!-- Loading -->
  <div *ngIf="loading" class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Fundo borrado -->
    <div class="absolute inset-0 backdrop-blur-md bg-black/30 "></div>
    <!-- Ícone de loading -->
    <img src="assets/icon.svg" alt="Carregando..." class="relative z-50 w-16 h-16 animate-ping">
  </div>
</main>
