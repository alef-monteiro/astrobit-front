<main class="relative flex items-center p-12 min-h-screen
             overflow-hidden
             text-white
             bg-gradient-to-b from-dark-blue to-pale-blue">

  <section class="relative z-10 flex-col items-center gap-5 w-1/4 min-w-[300px]
                  ml-10
                  backdrop-blur-md p-8 rounded-2xl">

    <!-- Logo -->
    <a class="flex flex-col items-center cursor-pointer" (click)="navigate()">
      <img class="w-full h-auto" src="/assets/logo.svg" alt="astrobit-logo">
    </a>

    <!--   Formulário + botões -->
    <div class="flex flex-col items-center w-full gap-5">
      <h2 class="text-center font-bold text-3xl">{{ title }}</h2>

      <ng-content></ng-content>

      <!-- Botão -->
      <div class="flex flex-row items-center justify-around w-full">
        <button
          (click)="submit()"
          [disabled]="disablePrimaryBtn"
          class="w-1/3 h-10 rounded-lg text-center
          font-black italic
          md:text-base sm:text-xs text-xs
          bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow disabled:bg-blue-950">
          {{ primaryBtnText }}
        </button>

        <button
          (click)="navigate()"
          class="w-1/3 h-10 rounded-lg text-center
          font-black italic
          md:text-base sm:text-xs
          whitespace-nowrap
          truncate
          bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow">
          {{ secondaryBtnText }}
        </button>
      </div>
    </div>

  </section>
  <section class="absolute right-0 ">
    <img src="/assets/planet-illustration2.png" alt="background-illustration" class="w-auto h-auto object-cover rotate-80 align-top">
  </section>
</main>
