<main class="relative flex items-center p-12 min-h-screen overflow-hidden
text-white bg-gradient-to-b from-dark-blue to-pale-blue">
  <section class="relative z-10 flex flex-col items-center gap-5
  w-1/4 min-w-[300px] bg-black/10 backdrop-blur-md p-8 rounded-2xl">
    <!-- Logo -->
    <a class="flex flex-col items-center">
      <img class="w-full h-auto" src="/assets/logo.svg" alt="astrobit-logo">
    </a>

    <!-- Formulário + botões -->
    <div class="flex flex-col items-center w-full gap-5">
      <p class="text-center font-bold text-3xl">{{ title }}</p>

      <ng-content></ng-content>

      <!-- Botão -->
      <div class=" flex flex-row items-center justify-around w-full">
        <button
          type="submit"
          (click)="onSubmit()"
          [disabled]="disablePrimaryBtn"
          class="w-1/3 h-10 rounded-lg text-center font-black italic
          md:text-base sm:text-xs text-xs
          bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow disabled:bg-blue-950">
          {{ primaryBtnText.toUpperCase() }}
        </button>

        <button
          (click)="onNavigate()"
          class="w-1/3 h-10 rounded-lg text-center font-black italic
          md:text-base sm:text-xs text-xs
          bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow disabled:bg-blue-950">

          {{ secondaryBtnText.toUpperCase() }}
        </button>
      </div>
    </div>
  </section>

  <section class="absolute inset-0 z-0">
    <img
      src="/assets/bg.png"
      alt="background-illustration"
      class="background-img"
     >
  </section>
</main>
