<div class="flex flex-col items-center gap-6">
  <table class="max-w-4xl border-collapse">
    <!-- Cabeçalho da Tabela -->
    <thead>
    <tr class="flex flex-row w-full justify-around text-xl text-center bg-light-salmon rounded-lg">
      <th class="px-6 py-3">{{ positionTitle.toUpperCase() }}</th>
      <th class="px-6 py-3">{{ usernameTitle.toUpperCase() }}</th>
      <th class="px-6 py-3">{{ scoreTitle.toUpperCase() }}</th>
    </tr>
    </thead>

    <!-- Corpo da Tabela -->
    <tbody class="overflow-y-scroll max-h-96 w-full">
      @for (item of sortedData; track item.id; let i = $index) {
        <tr class="flex flex-row rounded-lg px-6 py-3 gap-x-96 font-bold text-xl">
          <td class="px-6 py-3">{{ i + 1 + '°' }}</td>
          <td class="px-6 py-3">{{ item.username }}</td>
          <td class="px-6 py-3">{{ '#' + item.score }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
