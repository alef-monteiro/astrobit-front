<main
  class="relative flex items-center justify-start p-12 min-h-screen  bg-gradient-to-b from-dark-blue to-pale-blue text-white">
  <section class=" relative flex flex-col items-center gap-5 w-1/4 z-10">

    <!-- Logo -->
    <a class="flex flex-col items-center cursor-pointer" (click)="navigate()">
      <img class="w-full h-auto" src="/assets/logo.svg" alt="astrobit-logo">
    </a>

    <!--   Formulário + botões -->
    <div class="flex flex-col items-center w-full gap-5">
      <h2 class="text-center font-bold text-3xl">{{ title }}</h2>

      <ng-content></ng-content>

      <!-- Botão -->
      <div class="flex flex-col items-center justify-around w-full">
        <button
          (click)="next()"
          [disabled]=disablePrimaryBtn
          class="w-1/3 h-10 rounded-lg text-center font-black italic text-xl bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow disabled:bg-blue-950">
          {{ primaryBtnText }}
        </button>
      </div>
    </div>
  </section>

<!-- falta colocar o service de dados temporários, mas usar o ngondestroy -->
  <section class="absolute bottom-1/2 right-0 w-1/4">
    <img src="/assets/planet-illustration.png" alt="background-illustration" class="w-full h-auto object-cover">
  </section>

</main>
