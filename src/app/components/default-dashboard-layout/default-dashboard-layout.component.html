<main class="grid grid-cols-10 gap-4 justify-center min-h-screen p-10
        bg-gradient-to-b from-dark-blue to-pale-blue text-white">

  <!-- Sidenav -->
  <app-sidenav
    [logoutText]="logoutText"
    (logout)="onLogout()"
    class="col-span-2 rounded-lg "
  >
  </app-sidenav>

  <!-- Content (Cards) -->
  <div class="col-span-6 flex flex-col gap-4 text-start items-center ">
    <ng-content>
    </ng-content>
  </div>

  <!-- Ranking-status -->
  <app-ranking-box class="col-span-2  p-4 rounded-lg">
  </app-ranking-box>


  <div *ngIf="loading" class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Fundo borrado -->
    <div class="absolute inset-0 backdrop-blur-md bg-black/30"></div>
    <!-- Ícone de loading -->
    <img src="assets/icon.svg" alt="Carregando..." class="relative z-50 w-16 h-16 animate-ping">
  </div>
</main>
