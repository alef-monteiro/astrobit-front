<main class="relative flex items-start justify-start p-0 min-h-screen
        bg-gradient-to-b from-dark-blue to-pale-blue text-white">

  <!--  Sidenav-->
  <app-sidenav
    [username]="username"
    [userAvgGrade]="userAvgGrade"
    [userCoins]="userCoins"
    [logoutText]="logoutText"
    (navigate)="onNavigate()"
    (logout)="onLogout()"
    class="w-1/4"
  ></app-sidenav>

  <!--  Content-->
  <ng-content class="2/4"></ng-content>

  <!--  Ranking-status-->
  <app-ranking-box
    [titleRanking]="titleRankin"

    class="1/4"
  ></app-ranking-box>

</main>
