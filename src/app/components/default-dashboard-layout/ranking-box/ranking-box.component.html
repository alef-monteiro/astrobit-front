<div class="flex flex-col w-fit gap-6 py-3 ">
<table class="flex flex-col items-center gap-5 text-center ">
  <thead>
  <tr class="flex flex-row w-full justify-center gap-64 text-xl">
    <th>POSITION</th>
    <th>USERNAME</th>
    <th>SCORE</th>
  </tr>
  </thead>
  <tbody class="">
  <tr *ngFor="let item of sortedData; let i = index" class="flex flex-row w-full justify-center rounded-lg
                  px-6 py-3 gap-80 font-bold text-xl uppercase italic
                   shadow-inner bg-[#d9d9d930] hover:bg-gray-300 m-3 items-center">
    <td class="flex justify-center">{{i + 1 + '°'}}</td>
    <td class="">{{item.username}}</td>
    <td class="">{{item.score}}</td>
  </tr>
  </tbody>
</table>
</div>
