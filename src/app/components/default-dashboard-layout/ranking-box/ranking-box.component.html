<div class="flex flex-col items-center content-evenly max-w-72 w-full">
    <div class="max-h-70 w-full">
      <div><h1 class="flex justify-center text-2xl font-black tracking-wide">RANKING</h1></div>
      <div *ngFor="let item of sortedData; let i = index" class="flex flex-row rounded-lg
                      px-6 py-3 gap-x-1 font-bold text-xl uppercase
                       shadow-inner m-3
                      bg-[#d9d9d930]  hover:bg-[#d9d9d950] ">
        <td class="px-6 py-3">{{i + 1 + '°'}}</td>
        <td class="px-6 py-3">{{item.username}}</td>
      </div>
        <hr class="w-full border-t border-white my-6" />
      <div class="flex justify-center">
        <p class="font-bold">YOUR POSITION</p>
      </div>
      <div>
        <span *ngIf="userId !== null" class="text-orange-500">{{userPosition + '°'}}</span>
        <span *ngIf="userId === null" class="text-red-500">0</span>
      </div>
    </div>
</div>
