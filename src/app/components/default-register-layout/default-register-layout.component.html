<main
  class="relative flex items-start justify-start p-12 min-h-screen bg-gradient-to-b from-dark-blue to-pale-blue text-white"
>
  <!-- Container Principal -->
  <section class="relative flex flex-col items-center gap-5 w-1/4 z-10">

    <!-- Logo -->
    <a
      (click)="onNavigate()"
      class="flex flex-col items-center cursor-pointer">
      <img
        class="w-full h-auto"
        src="/assets/logo.svg"
        alt="astrobit-logo"
      />
    </a>

    <!-- Formulário e Botões -->
    <div class="flex flex-col items-center w-full gap-5">

      <!-- Título -->
      <h2 class="text-center font-bold text-3xl">
        {{ title }}
      </h2>

      <!-- Conteúdo Angular Injetado -->
      <ng-content></ng-content>

      <!-- Botão de Ação -->
      <div class="flex flex-col items-center w-full">
        <button
          [disabled]="disablePrimaryBtn"
          (click)="onSubmit()"
          type="submit"
          class="
            w-1/3
            h-10
            rounded-lg
            text-center
            font-black
            italic
            text-xl
            uppercase
            bg-orange-salmon
            hover:bg-light-salmon
            active:bg-cool-yellow
            disabled:bg-blue-950
          "
        >
          {{ primaryBtnText }}
        </button>
      </div>

    </div>
  </section>
</main>
