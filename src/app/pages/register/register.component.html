<app-default-register-layout
  [title]="title"
  [primaryBtnText]="primaryBtnText"
  [disablePrimaryBtn]=!registerForm.valid
  (navigate)="onNavigate()"
  (submit)="onSubmit()"
>
  <form
    [formGroup]="registerForm"

    class="w-full min-w-fit">

    <app-primary-input
      autofocus
      formControlName="name"
      type='text'
      label='Name'
      placeholder='John Doe'
    >
    </app-primary-input>

    @if (registerForm.get('name')?.hasError('minlength')) {
      <div>
        <small class="text-start text-xs text-light-salmon" >
          Mínimo de 3 caracteres.</small>
      </div>
    }
    <app-primary-input
      formControlName="username"
      type='text'
      label='Username'
      placeholder='Username'
    >
    </app-primary-input>

    @if (registerForm.get('username')?.hasError('minlength')) {
      <div>
        <small class="text-start text-xs text-light-salmon">
          Mínimo de 6 caracteres.
        </small>
      </div>
    }
    <app-primary-input
      formControlName="email"
      type='email'
      label='E-mail'
      placeholder='email@email.com'
    >
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      type='password'
      label='Password'
      placeholder='Password'
    >
    </app-primary-input>
    @if (registerForm.get('password')?.hasError('minlength')) {
      <div>
        <small class="text-start text-xs text-light-salmon">Mínimo de 8 caracteres.</small>
      </div>
    }
  </form>
</app-default-register-layout>
