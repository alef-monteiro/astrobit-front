<app-default-login-layout
  title="Sign In"
  primaryBtnText="SIGN UP"
  secondaryBtnText="LOG IN"

  (submit)="submit()"
  (navigate)="navigate()"
  [disableprimaryBtn]=!signupForm.valid
>


  <form [formGroup]="signupForm" class="w-full ">
    <app-primary-input
      formControlName="name"
      type="text"
      label="Name"
      placeholder="John Doe"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="email"
      type="email"
      label="E-mail"
      placeholder="email@email.com"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      type="password"
      label="Password"
      placeholder="Enter your password"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="passwordConfirm"
      type="password"
      label="Confirm Password"
      placeholder="Confirm your password"
    >
    </app-primary-input>

  </form>
</app-default-login-layout>
