<app-default-signup-layout
  title="Sign up"
  primaryBtnText="GO!"
  secondaryBtnText="SIGN UP"

  (submit)="submit()">
<!--  (navigate)="navigate()"-->
<!--  [disableprimaryBtn]=!signupForm.valid-->

  <form [formGroup]="signupForm" class="w-full ">
    <app-primary-input
      formControlName="email"
      type="email"
      label="E-mail"
      placeholder="email@email.com"
    >
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      type="password"
      label="Password"
      placeholder="Enter yout password..."
    >
    </app-primary-input>

    <a
      class="flex flex-row-reverse w-full text-[0.7rem] text-amber-50 hover:text-orange-salmon active:text-light-salmon cursor-pointer underline"
      href="#">
      Forgot password?
    </a>

  </form>
</app-default-signup-layout>
