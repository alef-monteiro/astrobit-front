<main class="flex flex-col w-full min-h-screen px-6 py-8 md:px-20 md:py-10 bg-gradient-to-b from-dark-blue to-pale-blue text-white">
  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <button
      (click)="onNavigate()"
      class="flex items-center justify-center w-10 h-10 rounded-lg bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow">
      <p class="text-2xl font-bold">&lt;</p>
    </button>
    <h2 class="text-2xl font-bold uppercase italic lg:text-4xl">
      #{{ object.game_title }}
    </h2>
  </div>

  <!-- Main Content Section -->
  <section class="flex flex-col w-full h-full gap-8 rounded-xl p-6 bg-white/10 md:p-10">
    <!-- Game Iframe -->
    <div class="w-full h-[400px] md:h-[700px] rounded-md overflow-hidden">
      <iframe [src]="safeUrl" class="w-full h-full rounded-md border-2 border-white"></iframe>
    </div>

    <!-- Game Details Section -->
    <div class="flex flex-col gap-6 md:gap-10">
      <div class="flex flex-wrap items-start justify-between gap-6">
        <!-- Game Title and Author -->
        <div>
          <h2 class="text-xl font-bold uppercase italic md:text-3xl">
            #{{ object.game_title }}
          </h2>
        </div>

        <!-- External Link Button -->
        <button
          (click)="openInNewTab(object.link)"
          class="py-2 px-4 rounded-lg font-bold text-lg bg-white/10 hover:bg-white/20 active:bg-white/30">
          {{ checkSiteTxt.toUpperCase() }}
        </button>
      </div>

      <!-- Game Description -->
      <p class="text-base md:text-xl">{{ object.description }}</p>
    </div>
  </section>
</main>
