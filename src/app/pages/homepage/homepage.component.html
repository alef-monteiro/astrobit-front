<app-default-dashboard-layout>
  <section class="grid grid-cols-3 gap-5">
      @for (data of cardList; track data.isCurrent){
        <div (click)="changeMenu(data)"
             class="p-1 flex flex-wrap items-center justify-center hover:cursor-pointer">
          <div
            class="flex-shrink-0 relative overflow-hidden
           bg-white/10 hover:bg-gradient-to-t
           to-light-salmon/80 from-orange-salmon/80
           rounded-lg max-w-xs group">

            <!-- Seção da imagem com animação -->
            <div class="relative pt-5 px-5 flex items-center justify-center group-hover:scale-110 transition-transform over">

              <div class="absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
                   style="background: radial-gradient(black, transparent 60%);
                  transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
                  opacity: 0.2;">
              </div>

              <!-- Imagem principal -->
              <img class="relative w-40 h-auto"
                   [src]="data.icon"
                   alt="{{data.title}}-illustration">
            </div>

            <div class="relative text-white px-6 pb-6 mt-6">
              <!-- Autor -->
              <span class="block opacity-75 -mb-1">
        {{data.author }}
      </span>
              <!-- Nome do jogo -->
              <div class="flex justify-between">
        <span class="block font-semibold text-xl">
          {{ data.title }}
        </span>
              </div>
            </div>
          </div>
        </div>
      }
    </section>
</app-default-dashboard-layout>
