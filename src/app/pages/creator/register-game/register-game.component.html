<app-default-dashboard-layout>
  <div class="flex flex-row items-center w-full gap-4">
    <button
      (click)="onNavigate()"
      class="w-fit h-fit py-1 px-4 rounded-lg
      text-center font-black italic md:text-base
      sm:text-xs whitespace-nowrap truncate
      bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow">
      <p class="text-3xl font-bold"><</p>
    </button>
    <h1 class="text-start font-bold italic text-3xl w-full">
      #{{ title.toUpperCase() }}
    </h1>
  </div>

  <section class="flex flex-col w-full p-10 gap-5
  bg-white/10 rounded-xl">
    <form class="w-1/3" [formGroup]="updateGameForm">

      <app-primary-input
        formControlName="game_title"
        type="text"
        label="Titulo"
        placeholder="Titulo"
      >
      </app-primary-input>

      <app-primary-input
        formControlName="description"
        type="text"
        label="Descrição"
        placeholder="Descrição"
      >
      </app-primary-input>

      <app-primary-input
        formControlName="link"
        type="text"
        label="Link"
        placeholder="Link"
      >
      </app-primary-input>

      <div class="flex flex-row items-center justify-around w-full">
        <button
          [disabled]="!updateGameForm.valid"
          (click)="onSubmit()"
          type="submit"
          class="w-1/3 h-10 rounded-lg text-center font-black italic
          md:text-base sm:text-xs text-xs
          bg-orange-salmon hover:bg-light-salmon active:bg-cool-yellow disabled:bg-blue-950">
          {{ primaryBtnText.toUpperCase() }}
        </button>
      </div>
    </form>


  </section>
</app-default-dashboard-layout>
