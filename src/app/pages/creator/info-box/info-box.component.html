<!-- Card -->
<div class="w-full mx-auto bg-white/20 hover:bg-white/30 rounded-lg
    hover:shadow-lg cursor-pointer">
  <div class="px-6 py-5">
    <div class="flex items-start">
      <div class="flex-grow truncate">
        <!-- Card header -->
        <div (click)="toggleContent()"
          class="w-full sm:flex justify-between items-center mb-3">
          <!-- Title -->
          <h2
            class="text-2xl leading-snug font-extrabold text-gray-50 truncate mb-1 sm:mb-0">
            {{ cardTitle }}
          </h2>

          <!-- Toggle Button -->
          <p
            class="text-sm font-semibold text-indigo-100 ">
            {{ isContentVisible ? 'Esconder' : 'Mostrar' }}
          </p>
        </div>

        <!-- Card body (toggle) -->
        @if (isContentVisible) {
          <div class="transition-all ease-in-out duration-300 max-h-96 overflow-hidden">
            <div class="flex items-end justify-between whitespace-normal">
              <!-- Paragraph -->
              <div class="max-w-md text-indigo-100">
                <p class="mb-2 text-wrap">
                  {{ cardContentTxt }}
                </p>
              </div>

              <a href="https://github.com/ASTROBIT-PROJETO/ASTROBIT" target="_blank" rel="noopener noreferrer" class="text-indigo-300 hover:text-indigo-400">
                {{ linkSaibaMais.toUpperCase() }}
              </a>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
