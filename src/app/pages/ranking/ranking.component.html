<main
  class="flex flex-row grid-rows-3 md:grid-cols-3 gap-4 justify-between items-start min-h-screen p-10 bg-gradient-to-b from-dark-blue to-pale-blue text-white"
>
  <!-- Sidenav -->
  <div class="flex flex-1 justify-start max-w-20">
    <app-sidenav
      [logoutText]="logoutText"
      (logout)="onLogout()"
      class="flex flex-col p-5 rounded-lg shadow-lg "
    ></app-sidenav>

  </div>
  <div class="flex flex-col items-center self-center place-content-center pr-10">
    <app-default-avatar-ranking-layout class="mb-6"></app-default-avatar-ranking-layout>
    <!-- Ranking -->
    <div class="w-full">
      <app-default-ranking-layout class="w-full"></app-default-ranking-layout>
    </div>
  </div>
</main>
